<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3366;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景：深空黑 -->
  <rect width="1024" height="1024" rx="220" fill="#050505" />
  
  <!-- 核心：莫比乌斯环/无限符号的抽象 -->
  <g filter="url(#glow)" transform="translate(512, 512) scale(0.8)">
    <circle cx="0" cy="0" r="300" fill="none" stroke="url(#neon)" stroke-width="60" stroke-linecap="round" stroke-dasharray="1400" stroke-dashoffset="0" transform="rotate(-45)">
       <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="180" fill="none" stroke="white" stroke-width="20" stroke-opacity="0.3" />
    <circle cx="0" cy="0" r="80" fill="url(#neon)" />
  </g>
</svg>